<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>Vue Dropdown Date Component </title>
  </head>
  <body>
    <div class="container">
        <h1>Dropdown-Date</h1>
        <a href="/">Home</a> <br>
        <form id="form" v-cloak action="/" method="GET">
            <div class="form-group">
                <vue-dropdown-date id="birthDate" name="birthDate" value="{{now}}"></vue-dropdown-date>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script> <!-- Contains Popper.js already -->
    <script src="/js/moment.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/vue-dropdown-date.js"></script>
    <script>
        var v = new Vue({
            el: "#form",
            delimiters: ["${", "}"],
            components: {
                'vue-dropdown-date': VueDropDownDate.date,
            },
            data: {}
        });
        
    </script>
  </body>
</html>
